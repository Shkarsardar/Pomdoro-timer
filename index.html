<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container mt-2">
        <div class="jumbotron">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">

                    <path fill-rule="evenodd" d="M8 5.754a2.246 2.246 0 100 4.492 2.246 2.246 0 000-4.492zM4.754 8a3.246 3.246 0 116.492 0 3.246 3.246 0 01-6.492 0z" clip-rule="evenodd"/>
                </svg>
            
            </button>
            <div class="text-center">
                <h1 id="timer">25:00</h1>
                <p id="session">Session not started!</p>
                <div class="row">
                    <div class="col-md-6">
                        <button id="startBtn"  class="btn btn-success btn-lg">Start</button>
                    </div>
                    <div class="col-md-6">
                        <button id="stopBtn"  class="btn btn-danger btn-lg" disabled="true">Stop</button>
                    </div>
                    
                </div>
            </div>
            
            </div>
        
    </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="">Work minute</label>
          <input type="number" class="form-control" id="workMinuteSetting" required>
          <label for="">Break minute</label>
          <input type="number" class="form-control" id="breakMinuteSetting" required>
          <label for="">Long Term Break</label>
          <input type="number" class="form-control" id="longTermMinuteSetting" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="changeSettingsBtn" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
